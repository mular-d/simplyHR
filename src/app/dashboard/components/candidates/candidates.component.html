<div class="main">
    <div *ngIf="empty">
        <h2>No Candidates found.</h2>
        <button mat-raised-button color="primary">Create Candidate</button>
      </div>
    
    <div *ngIf="!empty">
        <h2>List of Candidates<button mat-raised-button color="primary">Add Candidate</button></h2>
        <div class="mat-elevation-z8" style="overflow: auto;">
            <table mat-table [dataSource]="candidateList">
        
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fname}} {{element.lname}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email_address}} </td>
            </ng-container>
        
            <!-- Edu. Level Column -->
            <ng-container matColumnDef="Edu. Level">
                <th mat-header-cell *matHeaderCellDef> Edu. Level </th>
                <td mat-cell *matCellDef="let element"> {{ element.edu_level }} </td>
            </ng-container>
        
            <!-- Address Column -->
            <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.city }}, {{element.region}} </td>
            </ng-container>

            <!-- Job Title Column
            <ng-container matColumnDef="">
                <th mat-header-cell *matHeaderCellDef> Job Title </th>
                <td mat-cell *matCellDef="let element"> {{element.job.title }} </td>
            </ng-container> -->

            <!-- Options Column -->
            <ng-container matColumnDef="Options">
                <th mat-header-cell *matHeaderCellDef>Options</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="onEdit(row)">
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button mat-icon-button (click)="onEdit(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn"(click)="onDelete(row.departmentId)">
                      <mat-icon>delete_outline</mat-icon>
                    </button>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>  
    </div>
</div>
