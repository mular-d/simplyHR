<div class="main">
    <div *ngIf="empty">
        <h2>No Employee found.</h2>
        <button mat-raised-button color="primary" (click)="onAdd()">Create Employee</button>
      </div>
      <div *ngIf="!empty">
          <h2>List of Employee's<button mat-raised-button color="primary" (click)="onAdd()" >Add Employee</button></h2>
        <div class="mat-elevation-z8" style="overflow: auto;">
            <table mat-table [dataSource]="empList">
        
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email_address}} </td>
            </ng-container>
        
            <!-- Date Joined Column -->
            <ng-container matColumnDef="Date Joined">
                <th mat-header-cell *matHeaderCellDef> Date Joined </th>
                <td mat-cell *matCellDef="let element"> {{element.doj | date}} </td>
            </ng-container>
        
            <!-- Department Column -->
            <ng-container matColumnDef="Department">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.department.name }} </td>
            </ng-container>

            <!-- Options Column -->
            <ng-container matColumnDef="Options">
                <th mat-header-cell *matHeaderCellDef>Options</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="onEdit(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn"(click)="onDelete(row.id)">
                      <mat-icon>delete_outline</mat-icon>
                    </button>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>  
    </div>
</div>
