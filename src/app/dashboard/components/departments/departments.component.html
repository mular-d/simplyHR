<div class="main">
    <div *ngIf="empty">
      <h2>No Department found.</h2>
      <button mat-raised-button color="primary">Create Department</button>
    </div>
    <div *ngIf="!empty">

      <h2>List of Departments in the Company <button mat-raised-button color="primary">Add Department</button></h2>
        <div class="mat-elevation-z8" style="overflow: auto;">
            <table mat-table [dataSource]="deptList">
        
            <!-- Title Column -->
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <!-- Location Column -->
          <ng-container matColumnDef="Location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

            <!-- Options Column -->
            <ng-container matColumnDef="Options">
                <th mat-header-cell *matHeaderCellDef>Options</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="onEdit(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn"(click)="onDelete(row.id)">
                      <mat-icon>delete_outline</mat-icon>
                    </button>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>  
    </div>
</div>
